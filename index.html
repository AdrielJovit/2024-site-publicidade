<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DiVeg</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="cabecalho">
        <img src="img/logo.png" alt="Logo da Loja" class="cabecalho-img">
        <nav class="cabecalho-nav">
            <a class="cabecalho-nav_link" href="#"> Home </a>
            <a class="cabecalho-nav_link" href="#"> Contato </a>
        </nav>
    </header>
    <main class="principal">
        <section class="principal-capa">
            <div class="principal-capa_combotao">
                <div class="principal-capa_conteudo">
                    <h1 class="principal-capa_titulo">Os melhores produtos 100% vegano para você</h1>
                    <p class="principal-capa_texto">Produtos de alta qualidade</p>
                    <p class="principal-capa_texto">Cosméticos que irão transforma-los</p>
                    <p class="principal-capa_texto">100% vegano e Cruelty-free</p>
                </div>
                <a href="#" class="principal-capa_botao"> Faça sua encomenda!</a>
                <a href="#" class="principal-capa_botao botao_secundario"> Compre agora!</a>
            </div>
            <img class="principal-capa_imagem" src="img/logo.png" alt="">
        </section>
    </main>
    <footer></footer>
</body>
</html>
